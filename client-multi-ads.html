<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Anuncios - MegaPersonals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 1.8em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .logo p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .client-name {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .ads-count {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .ad-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            color: #333;
            margin-bottom: 20px;
        }
        
        .ad-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .ad-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
        }
        
        .ad-browser {
            font-size: 0.85em;
            color: #666;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .status-active {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            color: white;
        }
        
        .status-paused {
            background: linear-gradient(135deg, #ff9500, #ff6b00);
            color: white;
        }
        
        .status-expired {
            background: linear-gradient(135deg, #636e72, #2d3436);
            color: white;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .ad-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-value.time {
            font-family: 'Courier New', monospace;
        }
        
        .progress-container {
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .ad-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            color: #999;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .ad-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-pause {
            background: linear-gradient(135deg, #ff9500, #ff6b00);
            color: white;
        }
        
        .btn-resume {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }
        
        .refresh-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .no-ads {
            background: rgba(255, 255, 255, 0.95);
            color: #666;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        .no-ads-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            .ad-stats {
                grid-template-columns: 1fr;
            }
            
            .ad-details {
                grid-template-columns: 1fr;
            }
            
            .ad-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üì± Mis Anuncios</h1>
            <p>MegaPersonals - Panel de Control</p>
        </div>
        
        <div id="clientName" class="client-name">Cargando...</div>
        
        <div id="adsCount" class="ads-count"></div>
        
        <div id="errorMessage" class="error-message" style="display: none;">
            ‚ö†Ô∏è Link inv√°lido o cliente no encontrado
        </div>
        
        <div id="adsContainer">
            <!-- Los anuncios se cargan aqu√≠ -->
        </div>
        
        <div class="footer">
            <div>
                <span class="refresh-indicator"></span>
                Actualizaci√≥n autom√°tica cada segundo
            </div>
            <div style="margin-top: 10px; opacity: 0.8;">
                üí° Guarda este link para controlar tus anuncios
            </div>
        </div>
    </div>
    
    <script>
        const BUMP_INTERVAL = 15.42;
        const FIREBASE_URL = 'https://ezequielredd-default-rtdb.firebaseio.com';
        
        // Obtener ID del cliente desde la URL
        function getClientId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('client');
        }
        
        // Obtener anuncios del cliente desde Firebase
        async function getClientAds() {
            const clientId = getClientId();
            if (!clientId) {
                showError();
                return null;
            }
            
            try {
                // Obtener info del cliente
                const clientResponse = await fetch(`${FIREBASE_URL}/clientsInfo/${clientId}.json`);
                const clientInfo = await clientResponse.json();
                
                if (!clientInfo) {
                    showError();
                    return null;
                }
                
                // Obtener todos los anuncios del cliente
                const adsResponse = await fetch(`${FIREBASE_URL}/clients.json`);
                const allAds = await adsResponse.json();
                
                // Filtrar anuncios de este cliente
                const clientAds = [];
                if (allAds) {
                    for (const [adId, ad] of Object.entries(allAds)) {
                        if (ad.clientId === clientId) {
                            clientAds.push({ id: adId, ...ad });
                        }
                    }
                }
                
                return { clientInfo, ads: clientAds };
            } catch (error) {
                console.error('Error al obtener datos:', error);
                showError();
                return null;
            }
        }
        
        // Mostrar error
        function showError() {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('adsContainer').innerHTML = '';
            document.getElementById('clientName').style.display = 'none';
            document.getElementById('adsCount').style.display = 'none';
        }
        
        // Pausar anuncio
        async function pauseAd(adId) {
            try {
                await fetch(`${FIREBASE_URL}/clients/${adId}/active.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(false)
                });
            } catch (error) {
                console.error('Error al pausar:', error);
            }
        }
        
        // Reanudar anuncio
        async function resumeAd(adId) {
            try {
                const now = Date.now();
                await fetch(`${FIREBASE_URL}/clients/${adId}.json`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        active: true,
                        nextBumpTime: now + (BUMP_INTERVAL * 60 * 1000),
                        lastSync: now
                    })
                });
            } catch (error) {
                console.error('Error al reanudar:', error);
            }
        }
        
        // Renderizar un anuncio
        function renderAd(ad) {
            const now = Date.now();
            const endTime = ad.startTime + (ad.duration * 60 * 1000);
            const isExpired = now >= endTime;
            const isActive = ad.active && !isExpired;
            
            // Estado
            let statusClass, statusText;
            if (isExpired) {
                statusClass = 'status-expired';
                statusText = '‚èπÔ∏è Finalizado';
            } else if (isActive) {
                statusClass = 'status-active';
                statusText = 'üü¢ Activo';
            } else {
                statusClass = 'status-paused';
                statusText = '‚è∏Ô∏è Pausado';
            }
            
            // Pr√≥ximo bump
            const timeToNextBump = Math.max(0, ad.nextBumpTime - now);
            const bumpMinutes = Math.floor(timeToNextBump / 60000);
            const bumpSeconds = Math.floor((timeToNextBump % 60000) / 1000);
            const nextBumpStr = isExpired ? '--:--' : 
                (timeToNextBump > 0 ? `${String(bumpMinutes).padStart(2, '0')}:${String(bumpSeconds).padStart(2, '0')}` : 'Procesando...');
            
            // Tiempo restante
            const remaining = Math.max(0, endTime - now);
            const days = Math.floor(remaining / (24 * 60 * 60 * 1000));
            const hours = Math.floor((remaining % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((remaining % 60000) / 1000);
            
            let remainingStr;
            if (isExpired) {
                remainingStr = 'Expirado';
            } else if (days > 0) {
                remainingStr = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                remainingStr = `${hours}h ${minutes}m ${seconds}s`;
            }
            
            // Progreso del bump
            const bumpTotal = BUMP_INTERVAL * 60 * 1000;
            const bumpProgress = isExpired ? 100 : Math.min(100, Math.max(0, ((bumpTotal - timeToNextBump) / bumpTotal) * 100));
            
            // Progreso total
            const totalProgress = Math.min(100, ((now - ad.startTime) / (ad.duration * 60 * 1000)) * 100);
            
            // Fecha de finalizaci√≥n
            const endDateStr = new Date(endTime).toLocaleString('es-ES', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Bumps restantes
            const bumpsRemaining = isExpired ? 0 : Math.floor(remaining / (BUMP_INTERVAL * 60 * 1000));
            
            // Botones
            let buttonsHtml;
            if (isExpired) {
                buttonsHtml = `<button class="btn" disabled style="background: #ccc; color: #666;">Servicio Finalizado</button>`;
            } else if (isActive) {
                buttonsHtml = `<button class="btn btn-pause" onclick="pauseAd('${ad.id}')">‚è∏Ô∏è Pausar Anuncio</button>`;
            } else {
                buttonsHtml = `<button class="btn btn-resume" onclick="resumeAd('${ad.id}')">‚ñ∂Ô∏è Reanudar Anuncio</button>`;
            }
            
            return `
                <div class="ad-card">
                    <div class="ad-header">
                        <div>
                            <div class="ad-title">üìû ${ad.phone || 'Sin tel√©fono'}</div>
                            <div class="ad-browser">üìç ${ad.city || 'Sin ciudad'} ‚Ä¢ ${ad.browser || 'Sin navegador'}</div>
                        </div>
                        <div class="status-badge ${statusClass}">
                            <div class="status-dot"></div>
                            ${statusText}
                        </div>
                    </div>
                    
                    <div class="ad-stats">
                        <div class="stat-box">
                            <div class="stat-label">‚è∞ Pr√≥xima Publicaci√≥n</div>
                            <div class="stat-value time">${nextBumpStr}</div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${bumpProgress}%"></div>
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">‚è≥ Tiempo Restante</div>
                            <div class="stat-value time">${remainingStr}</div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${totalProgress}%; background: linear-gradient(90deg, #ff9500, #ff6b00);"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ad-details">
                        <div class="detail-item">
                            <span class="detail-label">üìÖ Finaliza:</span>
                            <span class="detail-value">${endDateStr}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üîÑ Bumps restantes:</span>
                            <span class="detail-value">${bumpsRemaining}</span>
                        </div>
                    </div>
                    
                    <div class="ad-controls">
                        ${buttonsHtml}
                    </div>
                </div>
            `;
        }
        
        // Actualizar dashboard
        async function updateDashboard() {
            const data = await getClientAds();
            if (!data) return;
            
            // Mostrar nombre del cliente
            document.getElementById('clientName').textContent = `üë§ ${data.clientInfo.name}`;
            
            // Mostrar cantidad de anuncios
            const activeAds = data.ads.filter(ad => {
                const endTime = ad.startTime + (ad.duration * 60 * 1000);
                return Date.now() < endTime;
            }).length;
            document.getElementById('adsCount').textContent = `${data.ads.length} anuncio(s) ‚Ä¢ ${activeAds} activo(s)`;
            
            // Renderizar anuncios
            const container = document.getElementById('adsContainer');
            
            if (data.ads.length === 0) {
                container.innerHTML = `
                    <div class="no-ads">
                        <div class="no-ads-icon">üì≠</div>
                        <h3>No tienes anuncios</h3>
                        <p>Contacta al administrador para activar tus anuncios</p>
                    </div>
                `;
                return;
            }
            
            // Ordenar: activos primero, luego pausados, luego expirados
            data.ads.sort((a, b) => {
                const now = Date.now();
                const aEnd = a.startTime + (a.duration * 60 * 1000);
                const bEnd = b.startTime + (b.duration * 60 * 1000);
                const aExpired = now >= aEnd;
                const bExpired = now >= bEnd;
                
                if (aExpired !== bExpired) return aExpired ? 1 : -1;
                if (a.active !== b.active) return a.active ? -1 : 1;
                return 0;
            });
            
            container.innerHTML = data.ads.map(ad => renderAd(ad)).join('');
        }
        
        // Inicializar
        const clientId = getClientId();
        if (!clientId) {
            showError();
        } else {
            updateDashboard();
            setInterval(updateDashboard, 1000);
        }
    </script>
</body>
</html>
